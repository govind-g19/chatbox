<div class="topics">
    <div class="topics__header">
      <h2>Browse Topics</h2>
    </div>
    <ul class="topics__list">
      <li>
        <a href='{% url "home" %}'>All<span>{{topics.count}}</span></a>
      </li>
      <li>
        {% for value in topics %}
        <div>
            <a href='{% url "home" %}?q={{value.name}}'>{{value.name}}<span>{{value.room_set.all.count}}</span></a>
            <!-- here q={{value.name}} is clicked it pass that value to the url and it can be acced in the view of index -->
        </div>
    {% endfor %}
      </li>
    </ul>
    <a class="btn btn--link" href='{% url "topics" %}'>
      More
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
        <title>chevron-down</title>
        <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
      </svg>
    </a>
  </div>
